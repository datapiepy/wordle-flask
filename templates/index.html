<!doctype html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>Wordle</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            font-family: system-ui, Arial, sans-serif;
            background: #f6f6f6;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(5, 56px);
            grid-template-rows: repeat(6, 56px);
            gap: 10px;
            margin: 20px 0;
        }

        .cell {
            width: 56px;
            height: 56px;
            border: 2px solid #ccc;
            border-radius: 6px;
            background: white;

            display: grid;
            place-items: center;

            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .green {
            background: #6aaa64;
            border-color: #6aaa64;
            color: white;
        }

        .yellow {
            background: #c9b458;
            border-color: #c9b458;
            color: white;
        }

        .gray {
            background: #787c7e;
            border-color: #787c7e;
            color: white;
        }
    </style>
</head>

<body>

    <h1>Wordle</h1>

    {% if error_msg %}
    <p><strong>{{ error_msg }}</strong></p>
    {% endif %}

    <div class="board">
        {% for row in board %}
        {% for cell in row %}
        <div
            class="cell {{ 'green' if cell.state=='G' else '' }} {{ 'yellow' if cell.state=='Y' else '' }} {{ 'gray' if cell.state=='B' else '' }}">
            {{ cell.letter }}
        </div>
        {% endfor %}
        {% endfor %}
    </div>

    <form method="POST">
        <input name="guess" maxlength="5" autocomplete="off" autofocus {% if game_over %}disabled{% endif %}>
        <button type="submit" {% if game_over %}disabled{% endif %}>OK</button>
    </form>
    <form method="POST" action="/reset" style="margin-top:10px;">
        <button type="submit">Reset</button>
    </form>
</body>

</html>
